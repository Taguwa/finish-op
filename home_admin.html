<body>
  <!-- タイトル -->
  <h1 class="title">資産管理システム</h1>
  <div class="button-list">
    <a href="submit_admin.html">
      新規登録
      <img src="images/home/submit.jpg" class="img-button" width="50" height="50"></a>
    <a href="user_management.html">

  <!-- 罫線 -->
  <hr class="hr1">
  絞り込みで資産を検索して削除、変更が行えます。新規登録は上のボタンから

  <!-- メッセージ -->
  <article class="message is-primary">
    <div class="message-body">
      <span id="message">データを取得してください</span>
    </div>
  </article>

  <!-- 絞り込み -->
  <div style="background-color:#dededee1">

    <p class="tex0">所属</p>
    <ul class="sort-btn">
      <ul>
        <li class="all active">ALL</li>
        <li class="AD">AD</li>
        <li class="EE">EE</li>
        <li class="ME">ME</li>
        <li class="CS">CS</li>
        <li class="AC">AC</li>
      </ul>
    </ul>

    <p class="tex1">場所</p>
    <div style="text-align: -webkit-center;">
      <select id="location" class="select" style="width: 200px;">
        <option value="default"></option>
        <option value="401">401</option>
        <option value="402">402</option>
        <option value="403">403</option>
        <option value="404">404</option>
        <option value="405">405</option>
        <option value="406">406</option>
        <option value="407">407</option>
        <option value="408">408</option>
        <option value="409">409</option>
        <option value="410">410</option>
      </select>
    </div>

    <p class="tex2">担当</p>
    <div style="text-align: -webkit-center;">
      <select id="user" class="select" style="width: 200px;">
        <option value="default"></option>
        <option value="uchida">uchida</option>
        <option value="ooshima">ooshima</option>
        <option value="utsugi">utsugi</option>
      </select>
    </div>

    <p class="tex3">管理者</p>
    <div style="text-align: -webkit-center;">
      <select id="admin" class="select" style="width: 200px; text-align: -webkit-center;">
        <option value="default"></option>
        <option value="shimakawa">shimakawa</option>
      </select>
    </div>

    <input id="search_" type="button" value="上記の条件で絞り込み" onclick="data_change_format_muuriHTML();" />
    <br><br><br><br><br>
  </div>
  <br><br>

  <!-------------->
