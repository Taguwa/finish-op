          <div class="message-body">
            <span id="message_submit"><strong>資産情報を登録してください</strong><br>
              ・説明に沿って情報を入力してください<br>
              ・[ 入力内容を確認 ]を押し、確認後登録ボタンを押すことで登録されます<br>
              ・[ *必須 ]がついている箇所は未入力だと登録できません<br>
              ・ついていない箇所は初期値が入力されます<br>
              ・資産一覧ページから変更、削除が可能です</span>
          </div>

    <br>

    <br>
